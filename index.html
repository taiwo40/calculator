<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee direction> welcome to my scientific calculator</marquee>
    <div class="fest">
    <h2 class="pot">Calculator</h2>
    <div>
        <input type="text" name="" id="output">
    </div>
    <div class="shout">
        <div class="inded">
            <button onclick="document.getElementById('output').value +='1'" > 1 </button>
        </div>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='2'" > 2 </button>
        </div>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='3'" > 3 </button>
        </div>
        <div class="inded">
            <button  onclick="document.getElementById('output').value +='+'" > + </button>
        </div>
    </div>
    <div class="shout">
        <diV class="inded">
            <button onclick="document.getElementById('output').value +='4'" > 4 </button>
        </diV>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='5'" > 5 </button>
        </div>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='6'" > 6 </button>
        </div>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='-'" > - </button>
        </div>
    </div>
    <div class="shout">
        <diV class="inded">
            <button onclick="document.getElementById('output').value +='7'" > 7 </button>
        </diV>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='8'" > 8 </button>
        </div>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='9'" > 9 </button>
        </div>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='*'" > * </button>
        </div>
    </div>
    <div class="shout">
        <diV class="inded">
            <button onclick="document.getElementById('output').value +='.'" > . </button>
        </diV>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='0'" > 0 </button>
        </div>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='%'" > % </button>
        </div>
        <div class="inded">
            <button onclick="document.getElementById('output').value +='/'" > / </button>
        </div>
    </div>
    <div class="shout">
    <div class="inded">
        <button onclick="document.getElementById('output').value = eval(document.getElementById('output').value)" > = </button>
    </div>
    <div class="inded">
        <button onclick="document.getElementById('output').value +='**'" > ** </button>
    </div>
    <div class="inded">
        <button onclick="document.getElementById('output').value +='00'" > 00 </button>
    </div>
    <div class="inded">
        <button onclick="document.getElementById('output').value +='00'" > 000 </button>
    </div>
    </div>
</div>
</body>
</html>
